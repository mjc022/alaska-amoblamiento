<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Simulador de Presupuesto</title>
  <link rel="stylesheet" href="../Tools/reset.css">
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/simulador.css">
  <link rel="stylesheet" href="../CSS/theme-minimal.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .box {
      max-width: 520px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    label {
      margin-top: 12px;
      display: block;
      font-weight: bold;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 12px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    
  </style>
</head>

<body>
  <div class="box">
    <h2>Simulador de Presupuesto</h2> <label>Categoría</label> <select id="categoria"></select> <label>Mueble</label>
    <select id="mueble"></select> <label>Material</label> <select id="material"></select> <label>Terminación</label>
    <select id="coleccionTerminacion">
      <option value="">Seleccionar colección</option>
      <option value="natural">Natural</option>
      <option value="nativas">Nativas</option>
      <option value="life">Life</option>
    </select>
    <div id="terminacionesGrid" class="terminaciones-grid"></div> <label>Ancho (cm)</label> <input id="ancho"
      type="number"> <label>Alto (cm)</label> <input id="alto" type="number"> <label id="labelProf">Profundidad
      (cm)</label> <input id="profundidad" type="number"> <label id="labelCaj">Cajones</label> <input id="cajones"
      type="number"> <label id="labelPta">Puertas</label> <input id="puertas" type="number"> <label
      id="labelEst">Estantes</label> <input id="estantes" type="number"> <button id="calcularBtn">Calcular</button>
    <button onclick="window.print()">Imprimir / PDF</button>
    <h3>Total</h3>
    <div id="resultado">$ 0</div>
  </div>
  <div id="resumenPrint"></div>
  <script type="module" src="../JS/simulador/simulador.js"></script>
</body>
</html>
