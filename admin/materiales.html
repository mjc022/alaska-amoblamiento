<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin · Materiales</title>
  <link rel="stylesheet" href="/Tools/reset.css">
  <link rel="stylesheet" href="/CSS/style.css">
  <link rel="stylesheet" href="/CSS/theme-wood.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>


<div class="admin-box">
  <h2>Materiales</h2>

  <button onclick="window.location.href='/View/admin.html'">
    ← Volver al panel
  </button>

  <hr>

  <h3>Margen de ganancia</h3>
  <input id="margenInput" type="number" placeholder="Margen %" style="width:110px">
  <button id="guardarMargenBtn">Guardar margen</button>

  <div id="mensaje" style="display:none"></div>

  <input
    id="buscadorMateriales"
    placeholder="Buscar material..."
    style="margin:10px 0; padding:8px; width:100%; max-width:300px;"
  >

  <div id="materialesContainer"></div>

  <hr>

  <h4>Agregar material</h4>
  <div id="formMaterial">
    <input id="matNombre" placeholder="Nombre">
    <input id="matPrecio" type="number" placeholder="Precio">

    <select id="matUnidad">
      <option value="m2">Por m²</option>
      <option value="unidad">Por unidad</option>
    </select>

    <select id="matTipo">
      <option value="estructura">Estructura</option>
      <option value="piso_cajon">Piso de cajón</option>
      <option value="herrajes">Herrajes</option>
    </select>

    <button id="agregarMaterialBtn">Agregar</button>
  </div>
</div>

<script type="module" src="/JS/admin/admin.js"></script>

</body>
</html>
